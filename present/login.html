<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <button class="btn">Đăng nhập</button>
    <div class="login">
      <div class="form">
        <div class="login-header">
          <h2>Login</h2>
          <span class="close">&times;</span>
        </div>
        <div class="login-body">
          <input type="text" class="username" required />
          <label class="name" for="">Tên đăng nhập</label>
          <input type="text" class="password" required />
          <label class="pass" for="">Mật khẩu</label>
          <button type="submit" class="chose">Đăng nhập</button>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
